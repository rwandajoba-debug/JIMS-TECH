<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTA - Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ASTA</h1>
        <nav>
            <a href="index.html">Search</a>
            <a href="about.html">About</a>
            <a href="research.html">Research</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <div class="logo">
                <h2>ASTA</h2>
                <span>Search the Web</span>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search ASTA or type a URL">
                <button id="searchButton">Search</button>
            </div>
            <div class="search-options">
                <button class="option-btn">Web</button>
                <button class="option-btn">Images</button>
                <button class="option-btn">News</button>
                <button class="option-btn">Research</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 ASTA Search Engine</p>
    </footer>
    <script src="search.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
